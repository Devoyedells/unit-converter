<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h2>Unit Converter</h2>
    <div>
        <input type="number" id="inputValue" placeholder="Enter value">
        <select id="inputUnit">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="feet">Feet</option>
            <option value="inches">Inches</option>
        </select>
        <select id="outputUnit">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="feet">Feet</option>
            <option value="inches">Inches</option>
        </select>
        <button onclick="convert()">Convert</button>
        <h3>Converted Value: <span id="result"></span></h3>
    </div>

    <script>
        function convert() {
            
            let value = parseFloat(document.getElementById('inputValue').value);
            let inputUnit = document.getElementById('inputUnit').value;
            let outputUnit = document.getElementById('outputUnit').value;
    
            
            let conversionToMeters = {
                "meters": 1,
                "kilometers": 1000,
                "feet": 0.3048,
                "inches": 0.0254
            };

            let valueInMeters = value * conversionToMeters[inputUnit];
    
        
            let conversionFromMeters = {
                "meters": 1,
                "kilometers": 0.001,
                "feet": 3.28084,
                "inches": 39.3701
            };
    
        
            let convertedValue = valueInMeters * conversionFromMeters[outputUnit];
    
            
            document.getElementById('result').textContent = convertedValue.toFixed(2) + " " + outputUnit;
        }
    </script>
    
</body>
</html>
